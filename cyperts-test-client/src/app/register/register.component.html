<div class="register-container" fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="register mat-elevation-z12">
    <div class="register-header" fxLayout="column" fxLayoutAlign="center center">
      <img src="assets/icon.png">
    </div>
    <form  [formGroup]="form" (ngSubmit)="register()">
      <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-input-container>
          <input matInput placeholder="FullName" formControlName="fullName" type="text" name="name" required>
          <mat-error *ngIf="form.controls['fullName'].hasError('required')">You must enter your name</mat-error>
        </mat-input-container>
        <mat-input-container>
          <input matInput placeholder="User Name" formControlName="userName" type="text" name="userName" required>
          <mat-error *ngIf="form.controls['userName'].hasError('required')">Need User Name for register</mat-error>
        </mat-input-container>
        <mat-input-container>
          <input matInput placeholder="Phone" formControlName="phone" type="text" name="phone" required>
          <mat-error *ngIf="form.controls['phone'].hasError('required')">Phone Number is required</mat-error>
        </mat-input-container>
        <mat-input-container>
          <input matInput placeholder="E-Mail" formControlName="email" type="text" name="email" required>
          <mat-error *ngIf="form.controls['email'].hasError('required')">Please enter your email</mat-error>
          <mat-error *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">Please enter valid a email Id</mat-error>
        </mat-input-container>
        <mat-input-container hintLabel="Min 4 characters">
          <input matInput #password placeholder="Password" formControlName="password" type="password" name="password" required>
          <mat-hint align="end">{{password.value?.length || 0}}/4</mat-hint>
          <mat-error *ngIf="form.controls['password'].hasError('required')">Enter your password</mat-error>
          <mat-error *ngIf="form.controls['password'].hasError('minLength')">Enter your password atleast 4 chracter</mat-error>
        </mat-input-container>
        <div class="extra-options" fxLayout="row" fxLayoutAlign="center center">
          <mat-checkbox class="remember-me">I accept the <a href="#">terms and conditions.</a></mat-checkbox>
        </div>
        <button color="primary" matTooltip="Register" matTooltipPosition="below" mat-raised-button [disabled]="!form.valid">CREATE ACCOUNT</button>
        <p class="note">Already have an account?</p>
         <a class="goLogin" [routerLink]="['/login']">Sign in here</a>
      </div>
    </form>
  </div>
</div>
